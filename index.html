<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akihabara Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light container py-5">
  <header class="text-center mb-5">
    <h1 class="display-4 text-info">Akihabara Market</h1>
    <p class="text-info fw-medium">Inventario de productos otaku: figuras, mangas y más</p>
  </header>

  <section class="mb-5">
    <form id="productForm" class="row g-3 align-items-end">
      <input type="hidden" id="productId">
      <div class="col-md-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control bg-secondary text-white" placeholder="Ej: Luffy" required minlength="1">
      </div>
      <div class="col-md-3">
        <label for="categoria" class="form-label">Categoría</label>
        <input type="text" id="categoria" class="form-control bg-secondary text-white" placeholder="Ej: Figura" required minlength="1">
      </div>
      <div class="col-md-2">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" class="form-control bg-secondary text-white" placeholder="Ej: 19.99" required min="0.01" step="0.01">
      </div>
      <div class="col-md-2">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" id="stock" class="form-control bg-secondary text-white" placeholder="Ej: 10" required min="0">
      </div>
      <div class="col-md-2">
        <button class="btn btn-outline-info w-100" type="submit">Guardar</button>
      </div>
    </form>
  </section>

  <section>
    <div class="table-responsive">
      <table class="table table-dark table-hover align-middle">
        <thead class="table-info text-dark">
          <tr>
            <th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
  </section>

  <footer class="text-center text-info pt-4 small">
    <hr>
    <p class="mb-0">&copy; 2025 Akihabara Market · Diseño Neon Otaku</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
