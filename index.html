<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akihabara Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h1 class="text-center neon-title mb-5">Akihabara Market</h1>

  <form id="productForm" class="row g-3 mb-4">
    <input type="hidden" id="productId">
    <div class="col-md-3">
      <input type="text" id="nombre" class="form-control" placeholder="Nombre" required minlength="1">
    </div>
    <div class="col-md-3">
      <input type="text" id="categoria" class="form-control" placeholder="Categoría" required minlength="1">
    </div>
    <div class="col-md-2">
      <input type="number" id="precio" class="form-control" placeholder="Precio" required min="0.01" step="0.01">
    </div>
    <div class="col-md-2">
      <input type="number" id="stock" class="form-control" placeholder="Stock" required min="0">
    </div>
    <div class="col-md-2">
      <button class="btn btn-neon w-100" type="submit">Guardar</button>
    </div>
  </form>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>ID</th><th>Nombre</th><th>Categoría</th><th>Precio</th><th>Stock</th><th>Acciones</th>
      </tr>
    </thead>
    <tbody id="productTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
